<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=0">
    <title>Forgot Password</title>
    
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="./css/styles.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
<script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="./js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="wrapper">
        <div class="row" style="margin:0;">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-left jubi-logo">
                <img src="./images/jubi-logo-white-2.png"/>
                </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 LEARN-DO-INSPIRE text-right">
                <span class="learn">LEARN</span>. 
                <span class="do">DO</span>. 
                <span class="inspire">INSPIRE</span>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 Reset-Password">
        <p>Reset Password</p>
        <p class="Enter-your-email-and ">Enter your email and we will send you a link where<br>
        you can reset your password</p>
        <form id="resetForm">
        <div class="form-group"><input type="email" placeholder="Email"/></div>
        <div class="form-group"><button onclick="$('.Reset-Password').hide();$('.Email-Sent').show();return false;">Send Email</button></div>
             <a href="./login.html" class="Login">Login</a>
        </form>
        

        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 Email-Sent">
        <p>Email Sent</p>
        <p class="Check-your-email-for ">Check your email for instructions<br>
to reset your password</p>
        
           <a href="./login.html" class="Login">Login</a>
        </div>
        </div>
        </div>
    </body>
</html>
